<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.min.css" />
    <script defer="defer" src="./script/main.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav-header">
          <a href="#" class="logo"
            ><img
              src="./assets/img/logo.svg"
              alt="Logo of intellectual development center"
          /></a>

          <ul class="navigation">
            <li class="navigation__link"><a href="#">About us</a></li>
            <li class="navigation__link"><a href="#">Catalog</a></li>
            <li class="navigation__link"><a href="#">Certificates</a></li>
            <li class="navigation__link"><a href="#">Reviews</a></li>
            <li class="navigation__link"><a href="#">Contacts</a></li>
          </ul>

          <div class="mobile">
            <div class="mobile__icon">
              <img
                src="./assets/img/icons/mobile-phone.svg"
                alt="Mobile phone for contact with development center"
              />
            </div>
            <a class="mobile__phone" href="tel:+87711459826"
              >8 (771) 145-98-26</a
            >
          </div>
        </nav>
        <section class="development-center">
          <div class="development-center__main">
            <h1 class="title title_main">
              <span>KEMENGER MEKTEBI</span> - intellectual development center
            </h1>
            <p class="descr">
              Education takes place in Kazakh and Russian languages. There is a
              discount for enrolling in two or more courses. Sign up for a free
              trial lesson.
            </p>
            <button class="btn btn_contact">Submit application</button>
          </div>
        </section>
      </div>
    </header>
    <main>
      <section class="about-us"></section>
      <section class="study-ways">
        <ul class="study-ways__ways">
          <li class="study-ways__way"></li>
          <li class="study-ways__way"></li>
          <li class="study-ways__way"></li>
          <li class="study-ways__way"></li>
          <li class="study-ways__way"></li>
          <li class="study-ways__way"></li>
          <li class="study-ways__way"></li>
        </ul>
      </section>

      <section class="catalog">
        <ul class="cards">
          <li class="cards__card"></li>
          <li class="cards__card"></li>
          <li class="cards__card"></li>
          <li class="cards__card"></li>
        </ul>
      </section>

      <section class="certificates">
        <ul class="list-certificates">
          <li class="list-certificates__certificate"></li>
          <li class="list-certificates__certificate"></li>
          <li class="list-certificates__certificate"></li>
          <li class="list-certificates__certificate"></li>
        </ul>
      </section>

      <section class="comments">
        <ul class="list-comments">
          <li class="list-comments__comment"></li>
          <li class="list-comments__comment"></li>
          <li class="list-comments__comment"></li>
          <li class="list-comments__comment"></li>
          <li class="list-comments__comment"></li>
        </ul>
      </section>

      <section class="contacts">
        <div class="contacts__table"></div>
      </section>

      <section class="maps"></section>
    </main>

    <footer></footer>

    <div class="modal-form"></div>
  </body>
</html>
