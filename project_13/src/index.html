<body>

    <section>
        <div class="container">
            <div class="card">
                <img src="./images/image-product-desktop.jpg" alt="img-product" class="card__img">
                <div class="card__info">
                    <div class="card__category-title">PERFUME</div>

                    <h1 class="card__product-title">Gabrielle Essence Eau De Parfum</h1>

                    <p class="card__descr"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>

                    <div class="card__price">
                        <div class="card__price-new">$149.99</div>
                        <div class="card__price-old">$169.99</div>
                    </div>
                    <button class="card__button"><i class="fas fa-cart-shopping"></i>Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
