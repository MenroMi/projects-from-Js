<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap-grid.min.css"
        integrity="sha512-a+PObWRxNVh4HZR9wijCGj84JgJ/QhZ8dET09REfYz2clUBjKYhGbOmdy9KEHilYKgbMSIHNQEsonv/r75mHXw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap-reboot.min.css"
        integrity="sha512-OGIUn1RUUYIrr7oDnv8nV5QHFXj1fGDmT+qpcVvDdxkzsnQYhiikXow06DDNneSYAeLVShIuVCCAsdLv4SPkvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Challenge: interactive card details form</title>
</head>

<body>

    <main>
        <div class="window">
            <div class="window_background">
                <div class="container">
                    <div class="row">
                        <div class="wrapper_card col-6">
                            <div class="card_front">
                                <div class="wrapper_front">
                                    <div class="card_front_circle">
                                        <div class="card_front_circle_one"></div>
                                        <div class="card_front_circle_two"></div>
                                    </div>
                                    <div class="card_front_number">0000 0000 0000 0000</div>
                                    <div class="card_front_data">
                                        <div class="card_front_name">name surname</div>
                                        <div class="card_front_date"><span class="card_front_date_m">00</span>/<span class="card_front_date_y">00</span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card_back">
                                <div class="card_back_cvv">000</div>
                            </div>
                        </div>
                        <div class="data col-4 offset-md-1">
                            <form>
                                <div class="data_cardholder">
                                    <label class="data_cardholder title" for="username">
                                        cardholder name
                                    </label>
                                    <input required 
                                    id="username" 
                                    name="username" 
                                    type="text" 
                                    class="data_cardholder_input"
                                    placeholder="e.g. Jane Appleseed"></input>
                                    <small></small>
                                </div>
                                <div class="data_cardnumber">
                                    <label class="data_cardnumber title" for="cardnumber">card number</label>
                                    <input required 
                                    id="cardnumber" 
                                    name="card-number" 
                                    type="text" 
                                    class="data_cardnumber_input"
                                    placeholder="e.g. 1234 5678 8765 4321"></input>
                                    <small></small>
                                </div>
                                <div class="data_info">
                                    <div class="data_info_date">
                                        <div class="data_info_date title">exp, date (mm/yy)</div>
                                        <div class="data_info_date_inputs">
                                            <input required 
                                            id="month" 
                                            name="month" 
                                            type="number"
                                            class="data_info_date_inputs_month" placeholder="MM"></input>
                                            <input required 
                                            id="year" 
                                            name="year" 
                                            type="number" class="data_info_date_inputs_year"
                                            placeholder="YY"></input>
                                        </div>
                                        <small></small>

                                    </div>
                                    <div class="data_info_cvv">
                                        <div class="data_info_cvv title" for="code">cvv</div>
                                        <input required 
                                        id="code-cvv" 
                                        name="code" 
                                        type="text" 
                                        class="data_info_cvv_input"
                                        placeholder="e.g. 123"></input>
                                    </div>
                                    <small></small>
                                </div>
                                <input class="data_btn" type="submit" value="Confirm"></input>
                            </form>
                            <div class="wrapper_after_request hidden">
                                <div class="request_check"><img src="./images/icon-complete.svg" alt="checkbox"></div>
                                <div class="request_information">
                                    <div class="request_information_title">thank you!</div>
                                    <div class="request_information_subtitle">We've added your card details</div>
                                </div>
                                <input class="request_button" type="button" value="Continue"></input>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>

</body>

</html>
