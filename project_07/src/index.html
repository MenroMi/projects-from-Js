<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap-grid.min.css"
        integrity="sha512-a+PObWRxNVh4HZR9wijCGj84JgJ/QhZ8dET09REfYz2clUBjKYhGbOmdy9KEHilYKgbMSIHNQEsonv/r75mHXw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap-reboot.min.css"
        integrity="sha512-OGIUn1RUUYIrr7oDnv8nV5QHFXj1fGDmT+qpcVvDdxkzsnQYhiikXow06DDNneSYAeLVShIuVCCAsdLv4SPkvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Challenge: interactive card details form</title>
</head>

<body>

    <main>
            <div class="window">
                <div class="window_background">
                    <div class="container">
                        <div class="row">
                            <div class="wrapper_card col-6">
                                <div class="card_front">
                                    <div class="wrapper_front">
                                        <div class="card_front_circle">
                                            <div class="card_front_circle_one"></div>
                                            <div class="card_front_circle_two"></div>
                                        </div>
                                        <div class="card_front_number">0000 0000 0000 0000</div>
                                        <div class="card_front_data">
                                            <div class="card_front_name">name surname</div>
                                            <div class="card_front_date">00/00</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card_back">
                                    <div class="card_back_cvv">000</div>
                                </div>
                            </div>
                            <form class="col-4 offset-md-1">
                                <div class="data">
                                    <div class="data_cardholder">
                                        <div class="data_cardholder title">
                                            cardholder name
                                        </div>
                                        <input class="data_cardholder_input" placeholder="your name"></input>
                                    </div>
                                    <div class="data_cardnumber">
                                        <div class="data_cardnumber title">card number</div>
                                        <input class="data_cardnumber_input" placeholder="your card number"></input>
                                    </div>
                                    <div class="data_info">
                                        <div class="data_info_date">
                                            <div class="data_info_date title">exp, date (mm/yy)</div>
                                            <div class="data_info_date_inputs">
                                                <input class="data_info_date_inputs_day"  placeholder="DD"></input>
                                                <input class="data_info_date_inputs_year" placeholder="YY"></input>
                                            </div>
                                        </div>
                                        <div class="data_info_cvv">
                                            <div class="data_info_cvv title">cvv</div>
                                            <input class="data_info_cvv_input" placeholder="e.g. 123"></input>
                                        </div>
                                    </div>
                                    <button class="data_btn" type="submit">Confirm</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </main>


</body>

</html>
